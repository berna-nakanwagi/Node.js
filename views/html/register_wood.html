  <div class="container">
    <h1>Register Your Wood</h1>
    <form onsubmit="return validateWoodForm()">
      <div id="error" class="error"></div>
      <label for="type">Wood Type:</label>
      <input type="text" id="type" name="type" placeholder="e.g., Oak, Mahogany">

      <label for="quantity">Quantity (kg):</label>
      <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g., 50">

      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    function validateWoodForm() {
      const type = document.getElementById('type').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const error = document.getElementById('error');
      error.innerHTML = '';

      if (!type || quantity <= 0) {
        error.innerHTML = "Please enter a valid wood type and quantity.";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
